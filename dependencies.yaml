#######################################################
# This file is used to generate:
# cpanfile
# Certain lines in dist/rpm/os-autoinst-scripts-deps.spec
#
# After adding, changing or removing dependencies, run:
#   make update-deps
#######################################################
---
targets:
  cpanfile: [main, test, devel]
  spec:     [main, test, devel]
  cpanfile-targets:
    # target: cpanfile target type (default main)
    test: test
    devel: develop
main_requires:
  bash:
  coreutils:  # date, ln, tail
  curl:
  grep:
  jq:
  html-xml-utils:
  openQA-client:  # openqa-cli
  osc:
  openssh-clients:  # ssh
  perl: '>= 5.010'
  perl(Data::Dumper):
  perl(Getopt::Long):
  perl(FindBin):
  perl(Mojo::File):
  perl(Text::Markdown):
  perl(YAML::PP):
  python3-pynetbox:
  python3-net-snmp:
  python3-requests:
  python3-sh:
  python3-tenacity:
  retry:
  sed:
  sudo:
  xmlstarlet:
  yq:
  iputils:
test_requires:
  perl(Test::Output):
  perl(Test::Warnings):
  perl(Test::MockModule):
  perl(Test::Most):
  python3-pytest:
  python3-pytest-mock:
  python3-radon:
devel_requires:
  python3-yamllint:
  shfmt:
